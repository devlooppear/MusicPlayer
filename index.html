<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="shortcut icon"
      href="./assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Music Player</title>

    <!-- SEO Metatags -->
    <meta
      name="description"
      content="A simple and elegant music player to enjoy your favorite songs."
    />
    <meta
      name="keywords"
      content="Music Player, Audio Player, Online Music, Playlist"
    />
    <meta name="author" content="Your Name" />

    <!-- Open Graph Metatags -->
    <meta property="og:title" content="Music Player" />
    <meta
      property="og:description"
      content="A simple and elegant music player to enjoy your favorite songs."
    />
    <meta
      property="og:image"
      content="./assets/favicon/android-chrome-512x512.png"
    />
    <meta property="og:url" content="https://player-m-sica.vercel.app/" />
    <meta property="og:type" content="website" />

  </head>
  <body>
    <div class="music-container">
      <h1 id="playlist-title">Music Player</h1>
      <img id="cover" src="./images/default-cover.jpg" alt="Disc Cover" />
      <audio id="audio"></audio>
      <div id="below-cover">
        <div id="song-info">
          <div id="song-name">Nome da MÃºsica</div>
          <div id="band-name" class="light-color">Nome da Banda</div>
        </div>
        <button id="like" class="button light-color">
          <i class="bi bi-heart"></i>
        </button>
      </div>
      <div id="progress-container">
        <div id="progress-bar">
          <div id="current-progress"></div>
        </div>
        <div id="time-box">
          <div id="song-time">00:00:00</div>
          <div id="total-time">00:00:00</div>
        </div>
      </div>
      <div id="button-container">
        <button id="shuffle" class="button">
          <i class="bi bi-shuffle"></i>
        </button>
        <button id="previous" class="button button-navigate">
          <i class="bi bi-skip-start-fill"></i>
        </button>
        <button id="play" class="button button-biggest">
          <i class="bi bi-play-circle-fill"></i>
        </button>
        <button id="next" class="button button-navigate">
          <i class="bi bi-skip-end-fill"></i>
        </button>
        <button id="repeat" class="button"><i class="bi bi-repeat"></i></button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
